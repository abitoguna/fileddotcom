<div class="container">
  <div class="wrapper">
    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Card Number</th>
              <th scope="col">Card Holder</th>
              <th scope="col">Expiry</th>
              <th scope="col">Security code</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let card of allCreditCard | async; let i = index;">
              <th scope="row">{{i + 1}}</th>
              <td>{{card?.creditCardNumber}}</td>
              <td>{{card?.cardHolder}}</td>
              <td>{{card?.exirationDate | date: 'MM/yy'}}</td>
              <td>{{card?.securityCode}}</td>
              <td>{{card?.amount}}</td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-info" [routerLink]="['/new-card']" routerLinkActive="active" >New Card</button>
      </div>
    </div>
  </div>
</div>
